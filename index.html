<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPMN 流程图查看器</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
        #canvas { height: 90vh; border-bottom: 1px solid #ccc; }
        .buttons { padding: 10px; text-align: center; }
        .buttons button { padding: 8px 15px; margin: 0 10px; cursor: pointer; }
        #loading { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); font-size: 1.2em; }
    </style>
    <!-- 引入BPMN.JS库 -->
    <script src="https://unpkg.com/bpmn-js/dist/bpmn-viewer.development.js"></script>
</head>
<body>
    <div id="loading">正在加载流程图...</div>
    <div id="canvas"></div>
    <div class="buttons">
        <button id="download-bpmn">下载 BPMN 文件</button>
        <button id="download-svg">下载 SVG 图像</button>
    </div>

    <!-- 引入我们自己的逻辑脚本 -->
    <script src="script.js"></script>
</body>
</html>
