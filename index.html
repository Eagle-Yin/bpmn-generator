<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPMN流程图查看器</title>
    <!-- 引入bpmn-js的样式文件 -->
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js@17.0.2/dist/assets/bpmn-js.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="canvas"></div>
    <div id="controls">
        <button id="download-xml">下载BPMN (XML)</button>
        <button id="download-svg">下载流程图 (SVG)</button>
    </div>

    <!-- 引入bpmn-js库 -->
    <script src="https://unpkg.com/bpmn-js@17.0.2/dist/bpmn-viewer.development.js"></script>
    <script src="main.js"></script>
</body>
</html>
