<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPMN 流程图查看器</title>
    <!-- 引入BPMN.js核心库和样式文件 -->
    <script src="https://unpkg.com/bpmn-js@17.0.2/dist/bpmn-viewer.development.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js@17.0.2/dist/assets/diagram-js.css">
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js@17.0.2/dist/assets/bpmn-font/css/bpmn.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
        }
        #canvas {
            flex-grow: 1;
            border: 1px solid #ccc;
            background-color: white;
        }
        .header {
            padding: 15px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .buttons button {
            margin-left: 10px;
            padding: 8px 15px;
            border: 1px solid #007bff;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
        #message {
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>BPMN 流程图查看器</h1>
        <div class="buttons">
            <button id="download-bpmn">下载BPMN文件</button>
            <button id="download-svg">下载SVG图片</button>
        </div>
    </div>
    <div id="canvas"></div>
    <div id="message" style="display: none;"></div>

    <script>
        // 初始化BPMN Viewer
        const bpmnViewer = new BpmnJS({
            container: '#canvas'
        });

        // 定义用于下载的全局变量
        let currentXml = '';

        /**
         * 渲染BPMN XML
         * @param {string} xml - BPMN 2.0 XML字符串
         */
        async function renderBpmn(xml) {
            try {
                // 使用 importXML 方法导入和渲染图表 [[48]][[118]][[223]]
                await bpmnViewer.importXML(xml);
                // 调整视图以适应画布
                bpmnViewer.get('canvas').zoom('fit-viewport');
                document.getElementById('message').style.display = 'none';
                document.getElementById('canvas').style.display = 'block';
                currentXml = xml;
            } catch (err) {
                // 如果导入失败，显示错误信息 [[343]][[402]]
                console.error('无法渲染BPMN XML:', err);
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = `错误：无法解析或渲染提供的BPMN数据。请检查XML格式是否正确。错误详情: ${err.message}`;
                messageDiv.style.display = 'block';
                document.getElementById('canvas').style.display = 'none';
            }
        }
        
        /**
         * 下载文件函数
         * @param {string} filename - 下载的文件名
         * @param {string} data - 文件内容
         * @param {string} mimeType - 文件的MIME类型
         */
        function downloadFile(filename, data, mimeType) {
            // 该下载逻辑参考了多个示例 [[101]][[162]][[282]]
            const blob = new Blob([data], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        // 页面加载时执行
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            // 从URL参数中获取名为'bpmn'的BPMN XML数据
            const bpmnXmlData = urlParams.get('bpmn');

            if (bpmnXmlData) {
                try {
                    // 对数据进行解码
                    const decodedXml = decodeURIComponent(bpmnXmlData);
                    renderBpmn(decodedXml);
                } catch (e) {
                    console.error('URL解码失败:', e);
                    const messageDiv = document.getElementById('message');
                    messageDiv.textContent = '错误：无法解码URL中的BPMN数据。';
                    messageDiv.style.display = 'block';
                }
            } else {
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = '未在URL中找到BPMN数据。请通过URL参数"?bpmn=<您的XML数据>"提供。';
                messageDiv.style.display = 'block';
                document.getElementById('canvas').style.display = 'none';
            }
        };

        // 绑定下载BPMN按钮事件
        document.getElementById('download-bpmn').addEventListener('click', () => {
            if (currentXml) {
                downloadFile('process.bpmn', currentXml, 'application/xml');
            } else {
                alert('没有可下载的BPMN数据。');
            }
        });

        // 绑定下载SVG按钮事件
        document.getElementById('download-svg').addEventListener('click', async () => {
            try {
                const { svg } = await bpmnViewer.saveSVG();
                downloadFile('process.svg', svg, 'image/svg+xml');
            } catch (err) {
                console.error('导出SVG失败:', err);
                alert('导出SVG图片失败。');
            }
        });

    </script>
</body>
</html>
